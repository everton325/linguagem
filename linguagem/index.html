<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobro Mágico</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Dobro Mágico ✨</h1>
        <p>Digite um número e descubra o seu <b>dobro mágico</b> ou <b>triplo fantástico</b>!</p>
        <input type="number" id="numero" placeholder="Digite aqui...">
        <div style="margin: 1rem 0;">
            <label><input type="radio" name="operacao" value="dobro" checked> Dobro</label>
            <label style="margin-left:1rem;"><input type="radio" name="operacao" value="triplo"> Triplo</label>
        </div>
        <button onclick="mostrarResultado()">Calcular</button>
        <div id="resultado" class="result" style="display:none;"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
